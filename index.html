    <title>Styled Radio Buttons as Buttons</title>
    <style>
        /* Hide the actual radio buttons */
        input[type="radio"] {
            display: none;
        }

        /* Style for the label, making it look like a button */
        label.radio-button {
            display: inline-block;
            padding: 10px 20px;
            font-size: 16px;
            color: #fff;
            background-color: #333;
            border: 1px solid #333;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        /* Change the background color of the label when hovered */
        label.radio-button:hover {
            background-color: #555;
        }

        /* Change the background color of the label when the radio button is checked */
        input[type="radio"]:checked+label.glass-button {
            background-color: #e3f025;
        }

        .next-button {
            background-color: #4CAF50;
            /* Green background color */
            color: white;
            /* Text color */
            padding: 10px 20px;
            /* Padding */
            border: none;
            /* No border */
            border-radius: 5px;
            /* Rounded corners */
            cursor: pointer;
            /* Cursor style */
            font-size: 16px;
            /* Font size */
            transition: background-color 0.3s ease;
            /* Smooth transition effect */
        }

        .next-button span {
            margin-right: 5px;
            /* Space between icon and text */
        }

        .next-button:hover {
            background-color: #45a049;
            /* Darker green color on hover */
        }

        .next-button:focus {
            outline: none;
            /* Remove outline on focus */
        }

        .next-button:active {
            background-color: #398438;
            /* Darker green color when button is pressed */
        }

  .glass-container {
    background: rgba(255, 255, 255, 0.15); /* Adjust opacity as needed */
   /* backdrop-filter: blur(10px); *//* Adjust blur amount as needed */
    border-radius: 10px;
    padding: 20px;

  .glass-button {

    color: #fff;

   /* backdrop-filter: blur(10px);*/
    box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
  }

  /* Button hover effect */
  .glass-button:hover {
    background-color: rgba(255, 255, 255, 0.3); /* Adjust opacity as needed */
    box-shadow: 0 12px 48px rgba(31, 38, 135, 0.47); /* Adjust shadow as needed */
  }
  /* Base button styles */
  .lock-button {
    display: inline-block;
    width: 100px;
    height: 100px;
    border-radius: 50%;
    border: none;
    cursor: pointer;
    position: relative;
    background: linear-gradient(to bottom, #004c99, #273a48bd);
    box-shadow: 0 0 10px rgba(255, 255, 255, 0.5), 0 0 20px rgba(255, 255, 255, 0.3);
    transition: transform 0.3s ease;
  }

  /* Lock icon styles */
  .lock-button::before {
    content: "\f023"; /* Unicode for lock icon */
    font-family: "Font Awesome 5 Free";
    font-weight: 900;
    font-size: 40px;
    color: white;
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
  }

  /* Button hover effect */
  .lock-button:hover {
    transform: scale(1.1);
    box-shadow: 0 0 15px rgba(255, 255, 255, 0.8), 0 0 30px rgba(255, 255, 255, 0.5);
  }
  .video-button {
    padding: 10px 20px;
    font-size: 16px;
    background-color: #007bff;
    color: #fff;
    border: none;
    border-radius: 5px;
    cursor: pointer;
  }
