<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled Radio Buttons as Buttons</title>
    <style>
        /* Hide the actual radio buttons */
        input[type="radio"] {
            display: none;
        }

        /* Style for the label, making it look like a button */
        label.radio-button {
            display: inline-block;
            padding: 10px 20px;
            font-size: 16px;
            color: #fff;
            background-color: #333;
            border: 1px solid #333;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        /* Change the background color of the label when hovered */
        label.radio-button:hover {
            background-color: #555;
        }

        /* Change the background color of the label when the radio button is checked */
        input[type="radio"]:checked+label.glass-button {
            background-color: #e3f025;
        }

        .next-button {
            background-color: #4CAF50;
            /* Green background color */
            color: white;
            /* Text color */
            padding: 10px 20px;
            /* Padding */
            border: none;
            /* No border */
            border-radius: 5px;
            /* Rounded corners */
            cursor: pointer;
            /* Cursor style */
            font-size: 16px;
            /* Font size */
            transition: background-color 0.3s ease;
            /* Smooth transition effect */
        }

        .next-button span {
            margin-right: 5px;
            /* Space between icon and text */
        }

        .next-button:hover {
            background-color: #45a049;
            /* Darker green color on hover */
        }

        .next-button:focus {
            outline: none;
            /* Remove outline on focus */
        }

        .next-button:active {
            background-color: #398438;
            /* Darker green color when button is pressed */
        }
        body {
        background-image: url("futursitic_backdrop.jpg");
        background-size: cover;
    background-repeat: no-repeat;
    background-attachment: fixed; /* Optional: This will fix the background image in place */

    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
  }

  .glass-container {
    background: rgba(255, 255, 255, 0.15); /* Adjust opacity as needed */
    backdrop-filter: blur(10px); /* Adjust blur amount as needed */
    border-radius: 10px;
    padding: 20px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* Adjust shadow as needed */
  }

  .glass-container h1 {
    margin-top: 0;
    font-size: 2em;
    text-align: center;
    color: #333;
  }
  .glass-button {
    display: inline-block;
    padding: 10px 20px;
    font-size: 16px;
    font-weight: bold;
    color: #fff;
    text-decoration: none;
    border: none;
    border-radius: 25px;
    cursor: pointer;
    transition: all 0.3s ease;
    background-color: rgba(255, 255, 255, 0.2);
    /*background-image: linear-gradient(to right, #FF416C, #FF4B2B);*/
    backdrop-filter: blur(10px);
    box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
  }

  /* Button hover effect */
  .glass-button:hover {
    background-color: rgba(255, 255, 255, 0.3); /* Adjust opacity as needed */
    box-shadow: 0 12px 48px rgba(31, 38, 135, 0.47); /* Adjust shadow as needed */
  }
  /* Base button styles */
  .lock-button {
    display: inline-block;
    width: 100px;
    height: 100px;
    border-radius: 50%;
    border: none;
    cursor: pointer;
    position: relative;
    background: linear-gradient(to bottom, #004c99, #273a48bd);
    box-shadow: 0 0 10px rgba(255, 255, 255, 0.5), 0 0 20px rgba(255, 255, 255, 0.3);
    transition: transform 0.3s ease;
  }

  /* Lock icon styles */
  .lock-button::before {
    content: "\f023"; /* Unicode for lock icon */
    font-family: "Font Awesome 5 Free";
    font-weight: 900;
    font-size: 40px;
    color: white;
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
  }

  /* Button hover effect */
  .lock-button:hover {
    transform: scale(1.1);
    box-shadow: 0 0 15px rgba(255, 255, 255, 0.8), 0 0 30px rgba(255, 255, 255, 0.5);
  }
    </style>
   
</head>

<body>
    <div class="glass-container">
    <div id="langlabel" align="center">
        <h5>Language</h5>
        <div>

            <div id="language" align="center">
                <!-- Radio buttons with labels styled as buttons -->
                <input type="radio" id="english" name="langoptions" value="English">
                <label for="english" class="glass-button">English</label>

                <input type="radio" id="hindi" name="langoptions" value="Hindi">
                <label for="hindi" class="glass-button">Hindi</label>

                <input type="radio" id="marathi" name="langoptions" value="Marathi">
                <label for="marathi" class="glass-button">Marathi</label>

                <input type="radio" id="malay" name="langoptions" value="Malay">
                <label for="malay" class="glass-button">Malay</label>

                <input type="radio" id="punjabi" name="langoptions" value="Punjabi">
                <label for="punjabi" class="glass-button">Punjabi</label>
            </div>
            <div id="agelabel" align="center">
                <h5>Age Group</h5>
                <div>
                    <div id="age" align="center">
                        <!-- Radio buttons with labels styled as buttons -->
                        <input type="radio" id="5_12" name="ageoptions" value="5_12">
                        <label for="5_13" class="glass-button">5-12</label>

                        <input type="radio" id="13_18" name="ageoptions" value="13_18">
                        <label for="13_18" class="glass-button">13-18</label>

                        <input type="radio" id="19_25" name="ageoptions" value="19_25">
                        <label for="19_25" class="glass-button">19-25</label>

                        <input type="radio" id="26_55" name="ageoptions" value="26_55">
                        <label for="26_55" class="glass-button">26-55</label>

                        <input type="radio" id="56_above" name="ageoptions" value="56_above">
                        <label for="56_above" class="glass-button">56 and above</label>
                    </div>
                    <br />
                    <br/>
                    <div align="center">
                        <button class="lock-button" id="nextButton"></button>
                    </div>
                </div>
</body>
<script>
    document.getElementById("nextButton").addEventListener("click", function() {
// Get the value of the selected radio button
var ageOption = document.querySelector('input[name="ageoptions"]:checked');
var langOption= document.querySelector('input[name="langoptions"]:checked');
if (ageOption && langOption) {
    // Navigate to the next page with the selected value appended to the URL
    window.location.href = "loading.html?lang=" + langOption.value+ "&age="+ageOption.value;
} else {
    alert("Please select an option.");
}
});

</script>
</html>
